<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Outfit:wght@300&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="dist/style.css" />

		<title>Frontend Mentor | Art gallery website</title>
	</head>
	<body>
		<main class="main">
			<section class="hero">
				<div class="hero__img">
					<picture>
						<source srcset="./assets/desktop/image-hero.jpg, ./assets/desktop/image-hero@2x.jpg 2x" media="(min-width: 64em)">
						<source srcset="./assets/tablet/image-hero.jpg, ./assets/tablet/image-hero@2x.jpg 2x" media="(min-width: 47.9375em)">
						<img class="hero__img-inner" src="./assets/mobile/image-hero.jpg" srcset="./assets/mobile/image-hero@2x.jpg 2x" alt="hero-image">
					</picture>
				</div>
				<div class="hero__content">
					<div class="hero__title">
						<h1 class="heading-primary">
							<span class="modern" data-split="MODERN">modern</span>
							<span class="art-gallery" data-split="ART GALLERY">art gallery</span>
						</h1>
					</div>
					<div class="hero__inner">
						<div class="hero__description">
							<p class="description">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
						</div>
						<button class="button">
							<span class="button-text">our location</span>
							<span class="button-img"><img src="./assets/icon-arrow-right.svg" alt="arrow-right"></span>
						</button>
					</div>
				</div>
			</section>
			<section class="gallery"></section>
			<footer class="footer"></footer>
		</main>
	</body>
</html>
